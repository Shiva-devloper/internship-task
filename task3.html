<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e293b;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game-container {
      background: #0f172a;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 320px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .mode-buttons button {
      margin: 5px;
      padding: 8px 15px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #38bdf8;
      color: #000;
      font-weight: bold;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin: 20px 0;
    }

    .cell {
      width: 90px;
      height: 90px;
      font-size: 2.5rem;
      background: #1e40af;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 8px;
    }

    .cell:hover {
      background: #2563eb;
    }

    .status {
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    .reset-btn {
      padding: 8px 15px;
      background: #22c55e;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="game-container">
  <h1>Tic Tac Toe</h1>

  <div class="mode-buttons">
    <button onclick="setMode('player')">Player vs Player</button>
    <button onclick="setMode('computer')">Player vs Computer</button>
  </div>

  <div class="status" id="status">Choose Game Mode</div>

  <div class="board" id="board"></div>

  <button class="reset-btn" onclick="resetGame()">Reset Game</button>
</div>

<script>
  const boardElement = document.getElementById("board");
  const statusText = document.getElementById("status");

  let board = Array(9).fill("");
  let currentPlayer = "X";
  let gameActive = false;
  let gameMode = "player";

  const winningConditions = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
  ];

  // Create Board
  function createBoard() {
    boardElement.innerHTML = "";
    board.forEach((cell, index) => {
      const div = document.createElement("div");
      div.classList.add("cell");
      div.addEventListener("click", () => handleClick(index));
      boardElement.appendChild(div);
    });
  }

  // Set Game Mode
  function setMode(mode) {
    gameMode = mode;
    resetGame();
    gameActive = true;
    statusText.textContent = `Player ${currentPlayer}'s Turn`;
  }

  // Handle Cell Click
  function handleClick(index) {
    if (!gameActive || board[index] !== "") return;

    board[index] = currentPlayer;
    boardElement.children[index].textContent = currentPlayer;

    if (checkWinner()) {
      statusText.textContent = `Player ${currentPlayer} Wins! ðŸŽ‰`;
      gameActive = false;
      return;
    }

    if (!board.includes("")) {
      statusText.textContent = "It's a Draw! ðŸ¤";
      gameActive = false;
      return;
    }

    currentPlayer = currentPlayer === "X" ? "O" : "X";
    statusText.textContent = `Player ${currentPlayer}'s Turn`;

    if (gameMode === "computer" && currentPlayer === "O") {
      setTimeout(computerMove, 500);
    }
  }

  // Computer Move
  function computerMove() {
    let emptyCells = board
      .map((v, i) => v === "" ? i : null)
      .filter(v => v !== null);

    let randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
    handleClick(randomIndex);
  }

  // Check Winner
  function checkWinner() {
    return winningConditions.some(condition => {
      return condition.every(index => board[index] === currentPlayer);
    });
  }

  // Reset Game
  function resetGame() {
    board = Array(9).fill("");
    currentPlayer = "X";
    gameActive = false;
    statusText.textContent = "Choose Game Mode";
    createBoard();
  }

  createBoard();
</script>

</body>
</html>
